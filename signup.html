<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create Account</title>
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <h2>Carnox</h2>
    </div>

    <div class="login-box">
        <h2>Create Account</h2>

        <div class="slideshow-container">

            <div class="mySlides fade">
                <div class="tab1">    
                    <i class="fa fa-user" id="fa1"></i><input type="text" placeholder="First Name" required>
            
                    <i class="fa fa-user" id="fa2"></i><input type="text" placeholder="Last Name" required>
                </div>
                <a class="next1" onclick="plusSlides(1)">Next</a>
            </div>    

            <div class="mySlides fade">
                <div class="tab2">

                    <h3>Date Of Birth</h3>
                    <input type="date" placeholder="Date Of Birth" class="input1" required>

                    <h3>Gender</h3>
                    <input type="radio" name="male" id="input1" value="Male"><label for="">Male</label>
                    <input type="radio" name="male" id="input1" value="Female"><label for="">Female</label>
                    <input type="radio" name="male" id="input1" value="Custom"><label for="">Custom</label>
                </div>

                <a class="prev" onclick="plusSlides(-1)">Back</a>
                <a class="next" onclick="plusSlides(1)">Next</a>
                
            </div>
       
            <div class="mySlides fade">
                <div class="tab3">
                    <i class="fa fa-phone" id="fa1"></i><input type="number" placeholder="Phone Number" required>
        
                    <i class="fa fa-user" id="fa2"></i><input type="email" placeholder="Email" required>
                </div>

                <a class="prev" onclick="plusSlides(-1)">Back</a>
                <a class="next" onclick="plusSlides(1)">Next</a>

            </div>

            <div class="mySlides fade">
                <div class="tab4">
                    <i class="fa fa-lock" id="fa1"></i><input type="password" placeholder="Password" required>
            
                    <i class="fa fa-lock" id="fa2"></i><input type="password" placeholder="Confirm Password" required>
                </div>

                <a class="prev" onclick="plusSlides(-1)">Back</a>
                <a href="index.html" class="next">Submit</a>

            </div>
        
        </div>    

        <hr>
        <div class="par"> Already Have An Account? </div>
    
        <a href="login.html" class="log">Login</a>

    </div>

  

    <!-- Javascript -->

    <script src="java/signup.js"></script>

    <script src="java/all.js"></script>

</body>
</html>
